<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes of the Day</title>
    <!-- Icon -->
    <link rel="Icon" href="imgs/icon.png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Toast notification container -->
    <div id="toastContainer" class="p-3">
        <p id="alertMessage" class="alert alert-light text-center d-none">Quote copied to clipboard</p>
    </div>

    <!-- Quotes Container -->
    <div class="container d-flex align-items-center justify-content-center my-2 p-3">
        <div class="quotes-container my-4 p-4">
            <h4 class="quotes-title text-center pb-2">Quotes Of The Day</h4>
            
            <div class="quotes-content p-3 d-flex">
                <i class="fas fa-quote-left-alt"></i>
                <p id="quoteText" class="quote">I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.</p>
                <i class="fas fa-quote-right-alt d-flex align-items-end"></i>
            </div>

            <div class="quotes-author text-end me-4">
                <span>â€•</span> 
                <span id="authorName">Oscar Wilde</span>
            </div>

            <div class="quotes-buttons mt-3 d-flex justify-content-between p-2">
                <div class="quotes-features">
                    <ul class="list-unstyled d-flex mt-3 ms-2">
                        <li class="sound"><i class="fas fa-volume-up"></i></li>
                        <li class="copy"><i class="fas fa-copy" id="quoteCopy"></i></li>
                        <li class="twitter"><i class="fab fa-twitter"></i></li>
                    </ul>
                </div>
                <div class="quotes-btn mt-3">
                    <button class="btn btn-outline-dark rounded-5" id="quotesBtn">New Quotes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
